<!DOCTYPE html>
<html lang="en">

<head>
   <title>Login Successful</title>
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta http-equiv="refresh" content="1; url=$(link-status)">
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
   <link rel="stylesheet" href="style.css">
   
   <script>
         var error = "$(error)"; 
         if (error == "customer $(username) has reached uptime limit") { 
               window.location.href = "./login.html"; 
         }
   </script> 
   
         $(if chap-id)
         <form name="sendin" action="$(link-login-only)" method="post">
            <input type="hidden" name="username" />
            <input type="hidden" name="password" />
            <input type="hidden" name="dst" value="$(link-orig)" />
            <input type="hidden" name="popup" value="true" />
         </form>

         <script type="text/javascript">
            function doLogin() { 
               document.sendin.username.value = document.login.username.value; 
               document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)'); 
               document.sendin.submit(); 
               return false; 
            }
         </script>
   $(endif)
</head>
<body>
   
	<!-- uncomment the script tag when you are in development mode -->
	<!-- <script src="/dist/assets/js/bundle.min.js"></script> -->

	<!-- comment this script tag if you are in development mode -->
	<script src="assets/js/bundle.min.js"></script>
	
   <!--LOADER-->
	<div id="loaderDiv" class="spinner hidden">
		<div class="spinner-grow text-success" role="status">
			<span class="visually-hidden">Loading...</span>
		</div>
	</div>
	<!--LOADER-->
</body>
</html>
